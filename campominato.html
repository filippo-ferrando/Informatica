    <body>
        <header>            
            <ul>
                <li style="float:left"><h1><a href="index.html">Blockchain</a></h1></li>

            </ul>

        </header>

        <div>
            <h2 style="text-align: center;">Gioca a Prato Fiorito</h2>
        </div>

        <div>
            <p class="principale">
                Compila il seguente form per generare il campo!
            </p>
            <table>
                <form method="post" name="modulo">
                    <tr><td><b>Nickname</b></td><td><input type="text" name="nickname"></td></tr>
                    <tr><td><b>Difficoltà</b></td><td>
                    <input id="bassa" type="radio" name="diff" value="1" checked>Bassa
                    <input id="alta" type="radio" name="diff" value="2">Alta
                    </td>
                    </tr>
                    <tr><td><b>Dimesioni</b></td><td>
                    <select name="dim">
                    <option>- Seleziona la dimensione del campo -</option>
                    <option value="5">5x5</option>
                    <option value="10">10x10</option>
                    <option value="15">15x15</option>
                    <option value="20">20x20</option>
                    <option value="25">25x25</option>
                    </select>
                    </td>
                    </tr>
                    <tr><td colspan="2" align="right"><input type="button" value="Invia" onClick="Modulo()"></td></tr>
                    </form>
            </table>



            <table id=grid></table>

            <p class="principale">
                <input type="button" onClick="Modulo.generateGrid()" value="Reset"></input>
            </p>
    
            

        </div>     

    </body>
